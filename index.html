    <footer class="footer">

    <div class="popup popup_profile-edit">
      <form class="popup__container popup__container_profile-edit" name="profile-edit">
        <h3 class="popup__heading popup__heading_profile-edit">Редактировать профиль</h3>
        <input type="text" name="username" class="popup__field popup__name popup__name_profile-edit" aria-label="Имя профиля">
        <input type="text" name="profile-caption" class="popup__field popup__caption popup__caption_profile-edit" aria-label="Описание профиля">
        <button type="submit" name="submit-button" class="popup__submit-button popup__submit-button_profile-edit" id="popup__submit-button" aria-labelledby="popup__submit-button">Сохранить</button>
        <button type="button" name="close-button" class="popup__close-icon popup__close-icon_profile-edit" aria-label="Закрыть форму редактирования профиля"></button>
      </form>
    </div>
    <div class="popup popup_add-place">
      <form class="popup__container popup__container_add-place" name="add-place">
        <h3 class="popup__heading popup__heading_add-place">Новое место</h3>
        <input type="text" name="place" class="popup__field popup__name popup__name_add-place" placeholder="Название" aria-label="Название">
        <input type="text" name="image-link" class="popup__field popup__caption popup__caption_add-place" placeholder="Ссылка на картинку" aria-label="Ссылка на картинку">
        <button type="submit" name="submit-place-button" class="popup__submit-button popup__submit-button_add-place" id="popup__submit-place-button" aria-labelledby="popup__submit-button">Создать</button>
        <button type="button" name="close-button" class="popup__close-icon popup__close-icon_add-place" aria-label="Закрыть форму добавления места"></button>
      </form>
    </div>
