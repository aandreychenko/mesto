<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип 'Места'">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография профиля">
        <div class="profile__info">
          <div class="profile__info-heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить карточку"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
      <form class="popup__container popup__container_profile-edit popup__form" name="profile-edit" novalidate>
        <h3 class="popup__heading popup__heading_profile-edit">Редактировать профиль</h3>
        <label for="name-profile-edit" class="popup__container-label">
          <input type="text" name="username" class="popup__field popup__name popup__name_profile-edit popup__input" id="name-profile-edit" aria-label="Имя профиля" required minlength="2" maxlength="40">
          <span class="popup__error popup__error_visible name-profile-edit-error"></span>
        </label>
        <label for="caption-profile-edit" class="popup__container-label">
          <input type="text" name="profile-caption" class="popup__field popup__caption popup__caption_profile-edit popup__input" id="caption-profile-edit" aria-label="Описание профиля" required minlength="2" maxlength="200">
          <span class="popup__error popup__error_visible caption-profile-edit-error"></span>
        </label>
        <button type="submit" name="submit-button" class="popup__submit-button popup__submit-button_profile-edit popup__button popup__button_disabled" id="popup__submit-button" aria-labelledby="popup__submit-button">Сохранить</button>
        <button type="button" name="close-button" class="popup__close-icon popup__close-icon_profile-edit" aria-label="Закрыть форму редактирования профиля"></button>
      </form>
    </div>
    <div class="popup popup_add-place">
      <form class="popup__container popup__container_add-place popup__form" name="add-place" novalidate>
        <h3 class="popup__heading popup__heading_add-place">Новое место</h3>
        <label for="name-add-place" class="popup__container-label">
          <input type="text" name="place" class="popup__field popup__name popup__name_add-place popup__input" id ="name-add-place" placeholder="Название" aria-label="Название" required minlength="2" maxlength="30">
          <span class="popup__error popup__error_visible name-add-place-error"></span>
        </label>
        <label for="caption-add-place" class="popup__container-label">
          <input type="url" name="image-link" class="popup__field popup__caption popup__caption_add-place popup__input" id="caption-add-place" placeholder="Ссылка на картинку" aria-label="Ссылка на картинку" required minlength="1">
          <span class="popup__error popup__error_visible caption-add-place-error"></span>
        </label>
        <button type="submit" name="submit-place-button" class="popup__submit-button popup__submit-button_add-place popup__button popup__button_disabled" id="popup__submit-place-button" aria-labelledby="popup__submit-button">Создать</button>
        <button type="button" name="close-button" class="popup__close-icon popup__close-icon_add-place" aria-label="Закрыть форму добавления места"></button>
      </form>
    </div>
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <img class="popup__image" src="#" alt="Фотография места">
        <p class="popup__image-caption"></p>
        <button type="button" name="close-button" class="popup__close-icon popup__close-icon_image" aria-label="Закрыть  картинку"></button>
      </div>
    </div>
  </div>
  <template id="element">
    <article class="element">
      <img class="element__image" src="#" alt="Фотография места">
      <div class="element__info">
        <h2 class="element__place-name"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__trash-button"></button>
    </article>
  </template>
  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/script.js"></script>
  </body>
</html>
