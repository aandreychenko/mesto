<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="page">
		<header class="header">
				<img class="header__logo" src="./images/mesto-logo.svg">
		</header>
		<main>
			<section class="profile">
				<img class="profile__avatar" src="./images/profile__avatar.jpg">
				<div class="profile__info">
					<h1 class="profile__name">
						Жак-Ив Кусто
						<button class="profile__edit-button">
							<svg width="10" height="10" viewBox="0 0 10 10">
								<path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
							</svg>
						</button>
					</h1>
					<p class="profile__caption">Исследователь океана</p>
				</div>
				<button class="profile__add-button">
					<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
					</svg>
				</button>
			</section>
		</main>
	</div>
</body>
</html>
