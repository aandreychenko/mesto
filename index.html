<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="page">
		<header class="header">
				<img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип 'Места'">
		</header>
		<main class="main">
			<section class="profile">
				<img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография профиля">
				<div class="profile__info">
					<div class="profile__info-heading">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__edit-button">
							<svg width="10" height="10" viewBox="0 0 10 10">
								<path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
							</svg>
						</button>
					</div>
					<p class="profile__caption">Исследователь океана</p>
				</div>
				<button class="profile__add-button">
					<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
					</svg>
				</button>
			</section>
			<section class="elements">
				<div class="element">
					<img class="element__image" src="./images/element__image-petra.jpg" alt="Иордания, Петра">
					<div class="element__info">
						<p class="element__place-name">Петра</p>
						<label for="6" class="element__like-button-label">
              <input type="checkbox" name="like-button" id="6" class="element__like-button" value="6">
              <span class="element__like-button-pseudo"></span>
            </label>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/element__image-dubai.jpg" alt="ОАЭ, Дубай">
					<div class="element__info">
						<p class="element__place-name">Дубай</p>
						<label for="5" class="element__like-button-label">
              <input type="checkbox" name="like-button" id="5" class="element__like-button" value="5">
              <span class="element__like-button-pseudo"></span>
            </label>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/element__image-abudabi.jpg" alt="ОАЭ, Абу Даби">
					<div class="element__info">
						<p class="element__place-name">Абу Даби</p>
						<label for="4" class="element__like-button-label">
              <input type="checkbox" name="like-button" id="4" class="element__like-button" value="4">
              <span class="element__like-button-pseudo"></span>
            </label>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/element__image-minsk.jpg" alt="Белоруссия, Минск">
					<div class="element__info">
						<p class="element__place-name">Минск</p>
						<label for="3" class="element__like-button-label">
              <input type="checkbox" name="like-button" id="3" class="element__like-button" value="3">
              <span class="element__like-button-pseudo"></span>
            </label>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/element__image-amman.jpg" alt="Иордания, пустыня Вади Рам">
					<div class="element__info">
						<p class="element__place-name">Вади Рам</p>
						<label for="2" class="element__like-button-label">
              <input type="checkbox" name="like-button" id="2" class="element__like-button" value="2">
              <span class="element__like-button-pseudo"></span>
            </label>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/element__image-beirut.jpg" alt="Ливан, Бейрут">
					<div class="element__info">
						<p class="element__place-name">Бейрут</p>
						<label for="1" class="element__like-button-label">
              <input type="checkbox" name="like-button" id="1" class="element__like-button" value="1">
              <span class="element__like-button-pseudo"></span>
            </label>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
		<div class="popup">
			<div class="popup__container">
				<h1 class="popup__heading">Редактировать профиль</h1>
				<input type="text" class="popup__field popup__name">
				<input type="text" class="popup__field popup__caption">
				<button class="popup__submit-button">Сохранить</button>
				<button class="popup__close-icon">
					<svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M41.5709 13.2865L29.0001 25.8573L16.4293 13.2865L13.2866 16.4292L25.8574 29L13.2866 41.5708L16.4293 44.7135L29.0001 32.1427L41.5709 44.7135L44.7136 41.5708L32.1428 29L44.7136 16.4292L41.5709 13.2865Z" fill="white"/>
					</svg>
				</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
