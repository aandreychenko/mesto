<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип 'Места'"></header><main class="main"><section class="profile"><a class="profile__avatar-container"><img class="profile__avatar" alt="Фотография профиля"></a><div class="profile__info"><div class="profile__info-heading"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__caption"></p></div><button type="button" class="profile__add-button" aria-label="Добавить карточку"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_profile-edit"><form class="popup__container popup__container_profile-edit popup__form" name="profile-edit" novalidate><h3 class="popup__heading popup__heading_profile-edit">Редактировать профиль</h3><label for="name-profile-edit" class="popup__container-label"><input name="name" class="popup__field popup__name popup__name_profile-edit popup__input" id="name-profile-edit" placeholder="Имя" aria-label="Имя профиля" required minlength="2" maxlength="40"> <span class="popup__error popup__error_visible name-profile-edit-error"></span></label> <label for="caption-profile-edit" class="popup__container-label"><input name="about" class="popup__field popup__caption popup__caption_profile-edit popup__input" id="caption-profile-edit" placeholder="Вид деятельности" aria-label="Описание профиля" required minlength="2" maxlength="200"> <span class="popup__error popup__error_visible caption-profile-edit-error"></span></label> <button type="submit" name="submit-button" class="popup__submit-button popup__submit-button_profile-edit popup__button popup__button_disabled" id="popup__submit-button" aria-labelledby="popup__submit-button">Сохранить</button> <button type="button" name="close-button" class="popup__close-icon popup__close-icon_profile-edit" aria-label="Закрыть форму редактирования профиля"></button></form></div><div class="popup popup_add-place"><form class="popup__container popup__container_add-place popup__form" name="add-place" novalidate><h3 class="popup__heading popup__heading_add-place">Новое место</h3><label for="name-add-place" class="popup__container-label"><input name="name" class="popup__field popup__name popup__name_add-place popup__input" id="name-add-place" placeholder="Название" aria-label="Название" required minlength="2" maxlength="30"> <span class="popup__error popup__error_visible name-add-place-error"></span></label> <label for="caption-add-place" class="popup__container-label"><input type="url" name="link" class="popup__field popup__caption popup__caption_add-place popup__input" id="caption-add-place" placeholder="Ссылка на картинку" aria-label="Ссылка на картинку" required minlength="1"> <span class="popup__error popup__error_visible caption-add-place-error"></span></label> <button type="submit" name="submit-place-button" class="popup__submit-button popup__submit-button_add-place popup__button popup__button_disabled" id="popup__submit-place-button" aria-labelledby="popup__submit-button">Создать</button> <button type="button" name="close-button" class="popup__close-icon popup__close-icon_add-place" aria-label="Закрыть форму добавления места"></button></form></div><div class="popup popup_image"><div class="popup__container popup__container_image"><img class="popup__image" src="#" alt="Фотография места"><p class="popup__image-caption"></p><button type="button" name="close-button" class="popup__close-icon popup__close-icon_image" aria-label="Закрыть  картинку"></button></div></div><div class="popup popup_user-image"><form class="popup__container popup__container_user-image popup__form" name="user-image" novalidate><h3 class="popup__heading popup__heading_user-image">Обновить аватар</h3><label for="link-user-image" class="popup__container-label"><input type="url" name="link" class="popup__field popup__caption popup__caption_user-image popup__input" id="link-user-image" placeholder="Ссылка на картинку" aria-label="Ссылка на картинку" required minlength="1"> <span class="popup__error popup__error_visible link-user-image-error"></span></label> <button type="submit" name="submit-avatar-button" class="popup__submit-button popup__submit-button_user-image popup__button popup__button_disabled" id="popup__submit-avatar-button" aria-labelledby="popup__submit-button">Сохранить</button> <button type="button" name="close-button" class="popup__close-icon popup__close-icon_user-image" aria-label="Закрыть форму загрузки аватара"></button></form></div><div class="popup popup_card-delete"><form class="popup__container popup__container_card-delete popup__form" name="card-delete" novalidate><h3 class="popup__heading popup__heading_card-delete">Вы уверены?</h3><button type="submit" name="submit-button" class="popup__submit-button popup__submit-button_card-delete popup__button" id="popup__delete-button" aria-labelledby="popup__delete-button">Да</button> <button type="button" name="close-button" class="popup__close-icon popup__close-icon_card-delete" aria-label="Закрыть попап подтверждения удаления карточки"></button></form></div></div><template id="element"><article class="element"><img class="element__image" src="#" alt="Фотография места"><div class="element__info"><h2 class="element__place-name"></h2><div class="element__like-block"><button type="button" class="element__like-button"></button><p class="element__like-counter">0</p></div></div><button type="button" class="element__trash-button"></button></article></template><script src="main.js"></script></body></html>
